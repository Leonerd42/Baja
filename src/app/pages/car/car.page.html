<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
           Modelo X
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h2 style="text-align: center;"> Modelo x </h2>

    <ion-img src="assets/imgs/car.jpg"></ion-img>

    <div class="div">
      <h2> Selecione a cor do carro: </h2>
      <div  #domObj></div>
      <div>
          <span class="colorPicker" [cpWidth]="'288px'" [style.background]="color"
          [cpToggle]="true" [cpOutputFormat]="'hex'" [cpColorMode]="'color'"
          [cpDialogDisplay]="'inline'"
          [(colorPicker)]="color" (colorPickerChange)="ChangeColor()"></span>      
      </div>
    </div>
    <ion-button expand="full" > Continuar </ion-button>
  </div>
</ion-content>
