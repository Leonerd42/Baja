<div class="container">
  <h4> Realizar manutenção </h4>
  <form [formGroup]="formManutencao" >
    <ion-item>
      <ion-label position="floating"> Data </ion-label>
      <ion-input required formControlName="agenda" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Descrição do problema </ion-label>
      <ion-textarea required formControlName="desc" ></ion-textarea>
    </ion-item>
    <ion-select required formControlName="local"  placeholder="Local">
      <ion-select-option value="f">Female</ion-select-option>
      <ion-select-option value="m">Male</ion-select-option>
    </ion-select>

    <ion-button expand="block" color="warning" (click)="Comprar()"> Agendar </ion-button>
  </form>
</div>
